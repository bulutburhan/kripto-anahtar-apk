name: Android APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kodlari Cek
      uses: actions/checkout@v4

    - name: Python Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Gereklilikleri Yukle
      run: |
        pip install flet
        # Eğer requirements.txt varsa onu da yükler (opsiyonel güvenlik)
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Java Kurulumu
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Flutter Kurulumu
      uses: subosito/flutter-action@v2

    - name: APK Derleme (Isim ve Icon Burada Islenir)
      run: |
        # DİKKAT: --product "CipherVault" kısmı uygulamanın telefon ekranındaki adıdır.
        # İkon ise 'assets' klasöründen otomatik alınır.
        flet build apk --product "CipherVault" --org "com.ciphervault.app" --verbose

    - name: APK Dosyasini Yukle
      uses: actions/upload-artifact@v4
      with:
        name: kripto-anahtar-apk
        # Pişen APK'yı bulup bize getiren joker satır
        path: build/**/*.apk
